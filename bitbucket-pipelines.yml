
pipelines:
  default:
    - parallel:
      - step:
          name: Debug
          image: chinoune/cl-gfortran-testing
          script:
           - mkdir build && cd build
           - cmake .. -DCMAKE_BUILD_TYPE=Debug -DPFUNIT_DIR=/opt/pfunit/PFUNIT-4.0/cmake
           - make -j$(nproc)
           - make test
      - step:
          name: Release
          image: chinoune/cl-gfortran-testing
          script:
           - mkdir build && cd build
           - cmake .. -DPFUNIT_DIR=/opt/pfunit/PFUNIT-4.0/cmake
           - make -j$(nproc)
           - make test
      - step:
          name: gcc-trunk Debug
          image: zbeekman/nightly-gcc-trunk-docker-image
          script:
           - apt update
           - apt install -y cmake libopenblas-dev
           - mkdir build && cd build
           - cmake .. -DCMAKE_BUILD_TYPE=Debug -DPFUNIT_DIR=/opt/pfunit/PFUNIT-4.0/cmake
           - make -j$(nproc)
           - make test
      - step:
          name: gcc-trunk Release
          image: zbeekman/nightly-gcc-trunk-docker-image
          script:
           - apt update
           - apt install -y cmake libopenblas-dev
           - mkdir build && cd build
           - cmake .. -DPFUNIT_DIR=/opt/pfunit/PFUNIT-4.0/cmake
           - make -j$(nproc)
           - make test